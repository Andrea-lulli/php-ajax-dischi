<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Dischi</title>

    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link mio css -->
    <link rel="stylesheet" href="style.css">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <header>
            <div>
                <img class="logo" src="https://www.pngplay.com/wp-content/uploads/12/Spotify-Logo-Free-PNG.png"
                    alt="" />
            </div>
        </header>

        <div class="generi">           
            <select name="" id="" v-model="scelta" @change="sceltaGenere">
                <option value="">Tutti i generi</option>
                <option :value="elem" v-for="(elem,index) in arrayGenere" :key="index">{{elem}}</option>
            </select>
        </div>




        <!-- main -->
        <main class="conteiner d-flex">
            <div class="col-12 d-flex box-card">

                <div class="card" v-for="(elem,index) in arrayMusica" :key="index">
                    <img :src="elem.poster" class="" alt="..." />
                    <div class="card-body">
                        <p class="titolo">
                            {{elem.title}}
                        <p class="testo">
                            {{elem.title}}
                        </p>
                        <p class="testo">
                            {{elem.year}}
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- script axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- script day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- script Vue.js -->
    <script src=" https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    <!-- script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <!-- script mio js-->
    <script type="text/javascript" src="./js/main.js"></script>


</body>

</html>
